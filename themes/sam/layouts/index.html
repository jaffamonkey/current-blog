<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ .Title }}</title>
    </head>
    <body>
        <div class="section" id="splash">
            <img src="/logo.png" class="center"/>
            {{ if .Site.Params.mainMenu }}
                {{ range .Site.Params.mainMenu }}
                    <div class="big-link">
                        <a href="{{.link}}">
                            {{.text}}
                        </a>
                    </div>
                {{ end }}

            {{ else }}
                {{ range .Site.Sections }}
                    <div class="big-link"> 
                        <a href="{{.RelPermalink}}">
                            {{.Title}}
                        </a>
                    </div>
                {{ end }}
            {{ end }}
            <a href="https://twitter.com/jaffamonkey"><img src="/static/twitter-dd795dba61fcf60318d74cd56ae95332.png" alt="twitter" class="center" /></a> <a href="https://www.linkedin.com/in/jaffamonkey/"><img src="/static/linkedin-317b942ffa2117234ed147d9f61e3324.png" alt="linkedin" class="center" /></a><a href="mailto:paullittlebury@gmail.com"><img src="/static/email-d1a975cb8b6e15fb2422be56304469dd.png" alt="email" class="center" /></a>
        </div>
    </body>
</html>
