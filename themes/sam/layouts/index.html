<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ .Title }}</title>
    </head>
    <body>
        <div class="section" id="splash">
            <img src="/logo.png" class="center"/>
            {{ if .Site.Params.mainMenu }}
                {{ range .Site.Params.mainMenu }}
                    <div class="big-link">
                        <a href="{{.link}}">
                            {{.text}}
                        </a>
                    </div>
                {{ end }}

            {{ else }}
                {{ range .Site.Sections }}
                    <div class="big-link"> 
                        <a href="{{.RelPermalink}}">
                            {{.Title}}
                        </a>
                    </div>
                {{ end }}
            {{ end }}
            <a href="https://twitter.com/jaffamonkey"><img src="/twitter.png" alt="twitter" class="center" /></a> <a href="https://www.linkedin.com/in/jaffamonkey/"><img src="/linkedin.png" alt="linkedin" class="center" /></a><a href="mailto:paullittlebury@gmail.com"><img src="/email.png" alt="email" class="center" /></a>
        </div>
    </body>
</html>
